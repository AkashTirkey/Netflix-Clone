<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src="https://kit.fontawesome.com/4e0569e56d.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Monteserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="Container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./images/Netflix-Logo.wine.svg" alt="">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                    <li>Home</li>
                    <li>Tv Shows</li>
                    <li>Movies</li>
                    <li>New & Popular</li>
                    <li>My list</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="./images/chimpanzee-portrait-15155682.jpg" alt="">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div> 

        <div class="inner">
            <div class="banner flex">
                <h3>Ufotable Studio's</h3>
                <h1>Demon Slayer:Kimetsu No Yaiba</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Releases</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./images/AOT.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Blue Lock Project.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Chainsaw man .jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Demon slayer S3.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Haikyuu.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/jjk.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Solo Levelling.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/SPY-x-FAMILY-Part-2.webp" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Tokyo Ravengers.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
            <source src="./video/Y2Mate.is - Demon Slayer Kimetsu no Yaiba  Promotion Reel 2023-Fy2Gr7t-yWI-1080p-1655147827889.mp4">
        </video>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
